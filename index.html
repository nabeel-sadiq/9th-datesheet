<!DOCTYPE html>

  <head>

    <title>9th Board Exam Date Sheet</title>

            <tr class="bg-white border-t">

              <td class="border border-gray-300 px-4 py-2">Tuesday</td>
              <td class="border border-gray-300 px-4 py-2">Urdu</td>

            <tr class="bg-gray-100 border-t">
              <td class="border border-gray-300 px-4 py-2">April 4</td>
              <td class="border border-gray-300 px-4 py-2">Friday</td>
              <td class="border border-gray-300 px-4 py-2">Chemistry</td>
            </tr>
            <tr class="bg-white border-t">
              <td class="border border-gray-300 px-4 py-2">April 8</td>
              <td class="border border-gray-300 px-4 py-2">Tuesday</td>
              <td class="border border-gray-300 px-4 py-2">

            </tr>
            <tr class="bg-gray-100 border-t">
              <td class="border border-gray-300 px-4 py-2">April 10</td>
              <td class="border border-gray-300 px-4 py-2">Thursday</td>
              <td class="border border-gray-300 px-4 py-2">Pak St.</td>

            <tr class="bg-gray-100 border-t">

              <td class="border border-gray-300 px-4 py-2">Saturday</td>
              <td class="border border-gray-300 px-4 py-2">Physics</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="mt-5 text-center">
        Made by
        <a
          target="_blank"
          class="text-blue-500 underline"
          href="https://github.com/nabeel-sadiq"
          >Nabeel</a
        >
      </p>
    </div>
  </body>
</html>
